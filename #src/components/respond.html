<section class="respond">
  <form action="" class="respond__form">
    <span class="respond__title">Откликнуться</span>

    <div class="respond__box respond__name">
      <input type="text" id="name" class="respond__input" placeholder=" ">
      <label for="name" class="respond__label">Фамилия и имя</label>
    </div>

    <div class="respond__box respond__mail">
      <input type="email" id="email" class="respond__input" placeholder=" ">
      <label for="email" class="respond__label">Почта</label>
    </div>
    <div class="respond__box respond__phone">
      <input type="tel" id="phone" class="respond__input" placeholder=" ">
      <label for="phone" class="respond__label">Телефон</label>
    </div>
  </form>
</section>
